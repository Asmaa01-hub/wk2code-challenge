<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping List</title>
    <link rel="stylesheet" href="basic-styles.css">
</head>

<body>
    
    <h1>Shopping List</h1>

    <input type="text" id="item_input" placeholder="Enter item here">

    <div>
        <ul id="items_list"></ul>
    </div>

    <div class="buttons">
        <button id="add_item" onclick="addItem()">Add Item</button>
        <button id="clear_list" onclick="clearList()">Clear All</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
